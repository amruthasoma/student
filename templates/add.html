<head>

    <style>
    body{
      background-color:pink;
  }
  h1{
      text-align:center;
      color:blue;
  }
  table{
      background-color:rgb(255, 127, 133);
  }
</style>
</head>
<body>
   <center>
<h1>Add students.....</h1> <br>
<form method="post" action="{% url 'addstudentdetails' %}">
    {% csrf_token %}
  
    <label>Enter the Student Name:</label>
    <input type="text" name="stu_name"><br><br>
    <label>Enter the Student Address:</label>
    <input type="text" name="adres"><br><br>
    <label>Enter the Student Gender:</label>
    <input type="radio" name="gen" value="Male">Male
    <input type="radio" name="gen" value="Female">Female<br><br>
    <label>Enter the Student Qualificatiom:</label>
    <input type="checkbox" name="qua" value="Post Graduate">Post Graduate
    <input type="checkbox" name="qua" value="Under Graduate">Under Graduate
    <input type="checkbox" name="qua" value="Plus Two">Plus Two 
    <input type="checkbox" name="qua" value="SSLC">SSLC<br><br>
    <label>Enter the Student Emailadress:</label>
    <input type="text" name="email"><br><br>
    <label>Enter the Student Dob:</label>
    <input type="date" name="daofb"><br><br>

    <button type="submit">Submit</button>
</center>
</form>   
</body>
</html>
